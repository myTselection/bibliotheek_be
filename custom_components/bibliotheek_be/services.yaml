# Describes the format for available services for bibliotheek_be

extend_loan:
  description: >
    Request an extension of a loan for a specific item if the days_remaining is less than or equal max_days_remaining. Please note some loans which have no extende_loan_id can not be extended.
  fields:
    extend_loan_id:
      description: >
        The library extension id
      example: 12345678
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7

extend_loans_library:
  description: >
    Request an extension of a all the loans for a library for which the days_remaining is less than or equal max_days_remaining. Please note some loans which have no extende_loan_id can not be extended.
  fields:
    library_name:
      description: >
        The name of the library
      example: City
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7

extend_loans_user:
  description: >
    Request an extension of a all the loans for a user for which the days_remaining is less than or equal max_days_remaining. Please note some loans which have no extende_loan_id can not be extended.
  fields:
    barcode:
      description: >
        The barcode of the user
      example: Firstname Lastname
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7

extend_all_loans:
  description: >
    Request an extension of a all the loans for all users for which the days_remaining is less than or equal max_days_remaining. Please note some loans which have no extende_loan_id can not be extended.
  fields:
    max_days_remaining:
      description: >
        Only extend the loan if the days remaining is below this maximum
      example: 7

update:
  description: >
    Force an update of the sensor data (standard updates are throttled per hour).
